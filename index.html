<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>

  </head>
<body>
    <div class="desktop">
      <header class="header">
        <img
          className="logo"
          alt="Christmas Budget Logo"
          src={christmasTreeImage}
        />
        <h1 className="title">BuD</h1>
      </header>

      <main className="main-content">
        <section className="budget-section">
          <div class="p-[10px] flex flex-col rounded-lg border-solid border-[3px] w-[500px] m-[20px]">
            <h2 class="text-black-500 font-bold text-[30px]">Welcome to BuD</h2>
            <div class="flex">
              <p className="total-budget">Total budget: N500,000</p>
              <p className="balance">Balance: N500,000</p>
              <p className="exceeded">Exceeded by: N100000</p>
            </div>
            <div class="flex gap-[10px]">
              <button class="bg-green-700 border-solid border-[2px] border-green-700 rounded-lg w-[150px]">Add budget</button>
              <button class="bg-green-700 border-solid border-[2px] border-green-700 rounded-lg w-[150px]">Update budget</button>
            </div>
          </div>

          <div className="budget-input">
            <input
              type="text"
              placeholder="Enter a budget here"
              className="budget-input-field"
            />
            <button className="btn update-budget">Update budget</button>
          </div>

          <div className="budgeted-items">
            <h3 className="section-title">Budgeted Items</h3>
            <ul className="item-list">
                <li key={index} className="item">
                  <img className="delete-icon" alt="Delete" src={deleteIcon} />
                  <img className="item-image" alt="" src={item.img} />
                  <span className="item-name">item name</span>
                  <img
                    className="radio-button"
                    alt="Select"
                    src={radioButtonIcon}/>
                </li>

            </ul>
          </div>
        </section>

        <section className="history-section">
          <h3 className="section-title">History</h3>
          <ul className="history-list">
                <li key={index} className="history-item">
                  <img className="item-image" alt={item.name} src={item.img} />
                  <span className="item-name">{item.name}</span>
                  <div className="item-price">
                    <span className="price-label">price</span>
                    <span className="price-value">{item.price}</span>
                  </div>
                </li>
          </ul>
          <div className="total">
            <span>Total: 200,000</span>
          </div>
        </section>
      </main>
    </div>
</body>
</html>

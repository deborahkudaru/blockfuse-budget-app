<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="./output.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body class="px-[90px] bg-[url(../images/image2.png)] bg-cover bg-center">
    <div className="desktop">
      <header class="header flex mt-5">
        <img src="../images/logo.png" alt="" />
      </header>

      <div class="flex flex-col md:flex-row">
        <main class="main-content flex justify-between w-3/4">
          <div>
            <section class="budget-section">
              <div
                class="welcome-card border rounded-2xl shadow-lg border-r [#002200] my-5 bg-white"
              >
                <div class="budget-info flex p-4">
                  <div class="border-r border-black">
                    <h2
                      class="welcome-title font-bold text-[40px] pr-10 pb-5 text-red-600"
                    >
                      Welcome to BuD
                    </h2>
                    <div class="flex flex-row items-center pb-7">
                      <p className="total-budget">Total budget:</p>
                      <input
                        type="text"
                        value=""
                        class="w-16 outline-none border-0 ml-2 px-2"
                      />
                    </div>

                    <div class="budget-actions flex gap-5">
                      <button
                        class="bg-[#002200] text-white py-2 px-7 rounded-md"
                      >
                        Add budget
                      </button>
                      <button
                        class="bg-[#002200] text-white py-2 px-7 rounded-md"
                      >
                        Update budget
                      </button>
                    </div>
                  </div>
                  <div class="pl-10 pr-20 self-center">
                    <p class="text-xl flex flex-col gap-4">
                      <span>Balance: </span><span></span>
                    </p>
                    <p class="text-red-600 text-xl flex flex-col gap-4">
                      <span>Exceeded by: </span>
                      <span></span>
                    </p>
                  </div>
                </div>
              </div>

              <div
                buttom
                class="border rounded-2xl shadow-lg border-r p-4 bg-white"
              >
                <div class="budget-input flex flex-col">
                  <div class="flex gap-2">
                    <!-- bugeted item -->
                    <div class="">
                      <input
                        id="budget-input-field"
                        class="py-2 px-[12px] border border-[#c0c0c0] mt-2 mb-6 w-96"
                        type="text"
                        placeholder="Enter a budget here"
                        class=""
                      />
                    </div>

                    <!-- item expected price -->
                    <div class="">
                      <input
                        id="budget-Amount-field"
                        class="py-2 px-[12px] border border-[#c0c0c0] mt-2 mb-6 w-52"
                        type="number"
                        placeholder="Enter price"
                        class=""
                      />
                    </div>
                  </div>

                  <button
                    id="add-btn"
                    class="btn update-budget bg-[#002200] text-white py-2 px-7 rounded-md mb-6"
                  >
                    Add item to budget
                  </button>
                </div>

                <div class="budgeted-items flex flex-col">
                  <h3 class="section-title text-2xl text-center">
                    Budgeted Items
                  </h3>
                  <ul className="item-list bg-red-700" id="itemsDiv">
                    <li
                      key="{index}"
                      class="item flex justify-between bg-white px-5 border border-[#c0c0c0]"
                    >
                      <div class="flex gap-2">
                        <i class="self-center fa-regular fa-circle-dot"></i>
                        <img
                          class="w-[50px] h-[50px]"
                          src="https://img.freepik.com/free-photo/pair-sock_1203-2448.jpg?ga=GA1.1.945534508.1726865207&semt=ais_hybrid "
                          alt=""
                        />
                        <span class="item-name self-center">item name</span>
                      </div>
                      <i class="self-center fa-solid fa-delete-left"></i>
                    </li>
                  </ul>
                </div>
              </div>
            </section>
          </div>
          <div></div>
        </main>
        <!-- history -->
        <section
          class="history-section md:w-2/4 border rounded-2xl shadow-lg border-r [#002200] my-5 p-4 bg-white"
        >
          <h3
            class="text-center section-title text-3xl font-bold mb-5 text-red-600"
          >
            History
          </h3>
          <div class="flex flex-col">
            <ul className="history-item" id="history"></ul>
            <!-- item total-->
            <div
              class="border-t mt-52 border-[#c0c0c0] bg-yellow-300 justify-end text-2xl"
            >
              <span>Total:$ </span>
              <span class="self-end" id="totalAmount">200,000</span>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="/src/index.js"></script>
  </body>
</html>
